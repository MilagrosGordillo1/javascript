<!DOCTYPE html>
<html>
<head>
    <title>Bienvenida</title>
</head>
<body>
    <h1> Bienvenido</h1>
    <script>
        // Crear variables con datos personales al azar
        var nombre = "Carlos";
        var apellido = "Pérez";
        var edad = 25;

        // Mostrar un mensaje de bienvenida al cargar la página
        window.onload = function() {
            alert("¡Bienvenido " + nombre + " " + apellido + "! Tienes " + edad + " años.");
        };
    </script>
    <script>
         // Solicitar datos al usuario
        window.onload = function() {
            var nombre = prompt("Ingresa tu nombre:");
            var apellido = prompt("Ingresa tu apellido:");
            var edad = prompt("Ingresa tu edad:");

            // Mostrar un mensaje de bienvenida con los datos del usuario
            alert("¡Bienvenido " + nombre + " " + apellido + "! Tienes " + edad + " años.");
        };
    </script>
    <script>
            window.onload = function() {
            var nombre = prompt("Ingresa tu nombre:");
            var apellido = prompt("Ingresa tu apellido:");
            var fechaNacimiento = prompt("Ingresa tu fecha de nacimiento (YYYY-MM-DD):");

            // Calcular la cantidad de días vividos
            var fechaNacimientoDate = new Date(fechaNacimiento);
            var hoy = new Date();
            var diferenciaTiempo = hoy - fechaNacimientoDate;
            var diasVividos = Math.floor(diferenciaTiempo / (1000 * 60 * 60 * 24));

            // Mostrar mensaje de bienvenida y cuántos días ha vivido el usuario
            alert("¡Bienvenido " + nombre + " " + apellido + "!");
            alert("Has vivido " + diasVividos + " días desde que naciste.");
        };
    </script>

</body>
</html>
